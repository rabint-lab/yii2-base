<head>
    <title>jQuery orgChart Plugin Demo</title>

        #orgChart {
            width: auto;
            height: auto;
        }
        
        #orgChartContainer {
            width: 1000px;
            height: 500px;
            overflow: auto;
            background: #eeeeee;
        }
    </style>
</head>

<body>

        <div class="jquery-script-center">
            <ul>
                <li><a href="http://www.jqueryscript.net/chart-graph/Create-An-Editable-Organization-Chart-with-jQuery-orgChart-Plugin.html">Download This Plugin</a></li>
                <li><a href="http://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
            </ul>
            <div class="jquery-script-ads">
                <script type="text/javascript">
                    <!--

                    google_ad_width = 728;
                    google_ad_height = 90;
                    //-->
                </script>
                <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                </script>
            </div>
            <div class="jquery-script-clear"></div>
        </div>
    </div>
    <h1 style="margin-top:150px;">jQuery orgChart Plugin Demo</h1>
    <div id="orgChartContainer">
        <div id="orgChart"></div>
    </div>
    <div id="consoleOutput">
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.orgchart.js"></script>
    <script type="text/javascript">
        var testData = [{
                id: 1,
                name: 'My Organization',
                parent: 0
            }, {
                id: 2,
                name: 'CEO Office',
                parent: 1
            }, {
                id: 3,
                name: 'Division 1',
                parent: 1
            }, {
                id: 4,
                name: 'Division 2',
                parent: 1
            }, {
                id: 6,
                name: 'Division 3',
                parent: 1
            }, {
                id: 7,
                name: 'Division 4',
                parent: 1
            }, {
                id: 8,
                name: 'Division 5',
                parent: 1
            }, {
                id: 5,
                name: 'Sub Division',
                parent: 3
            },

        ];
        $(function() {
            org_chart = $('#orgChart').orgChart({
                data: testData,
                showControls: true,
                allowEdit: true,
                onAddNode: function(node) {
                    log('Created new node on node ' + node.data.id);
                    org_chart.newNode(node.data.id);
                },
                onDeleteNode: function(node) {
                    log('Deleted node ' + node.data.id);
                    org_chart.deleteNode(node.data.id);
                },
                onClickNode: function(node) {
                    log('Clicked node ' + node.data.id);
                }

            });
        });

        // just for example purpose
        function log(text) {
            $('#consoleOutput').append('<p>' + text + '</p>')
        }
    </script>

</body>
